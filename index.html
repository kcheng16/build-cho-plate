<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>

    
  </head>

<body>
  <div id="startimg">
    <img id="startgame" src="/images/startgame/startgame.png" >
    <img id="blur" src="/images/startgame/backgroundblur.png" >
  </div>

  <img id="title" src="/images/title.png">
  <img id="carbtip" src="/images/carbtips/carbct-tip-1.png">

  <div class="social">
    <a href="https://www.linkedin.com/in/kcheng16/">
      <img src="/images/socialmedia/linkedinbutton.png">
    </a>

    <a href="https://github.com/kcheng16">
      <img src="/images/socialmedia/githubicon.png" >
    </a>
  </div>

  <img id="maxcarb" src="/images/maxcarb.png">
  <div class="carb-max"></div>

  <img id="carbctimg" src="/images/number-counter.png" >
  <div class="carb-count">0</div>
  
  <img id="calorieimg" src="/images/calorie-counter.png">
  <div class="kcal">0</div>

  <table id="facts">
    <tr>
      <th>Food:</th>
      <th>Serving Size:</th>
      <th>Calories:</th>
      <th>Carbs:</th>
    </tr>
  </table>

  <div class="food-bank-div">
    <ul id="food-bank"></ul>
  </div>

  <div id="plate-container">
    <img id="plate" src="./images/plate.png">
    <ul id="plate-ul" onmousedown="return false"></ul>
  </div>

  <img id="clear-plate" src="/images/clearplatebutton.png" >
  <img id="eat-food" src="/images/eatbutton.png">  

</body>

</html>
