<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <script src="./dist/main.js"></script>
  <script src="https://kit.fontawesome.com/1f6056bf98.js" crossorigin="anonymous"></script>

  <!-- linked in img -->
  <meta property="og:title" content="Build-CHO-Plate" />
  <meta property="og:image" content="images/buildchoplate-gif.gif" />
  <meta property="og:description" content="Interactive game exploring fundamentals of carbohydrate counting for diabetic management"/>
  <meta property="og:url" content="https://kcheng16.github.io/build-cho-plate/"/>
</head>

<body>
  <div class="modal-background">
    <div class="modal-child">
      <img src="images/startgame/modal.jpg" />
      <button class="start-button">START GAME</button>
    </div>
  </div>

  <div class="alert-modal" style="display: none">
    <i class="far fa-times-circle close"></i>
    <div class="alert"></div>
  </div>

  <audio id="music" src="images/sounds/bensound-jazzcomedy.mp3"></audio>

  <img id="title" src="images/title.png">
  <img id="carbtip" src="images/carbtips/carbct-tip-1.png">

  <div class="social">
    <a target=“_blank” href="https://www.linkedin.com/in/kcheng16/">
      <img src="images/socialmedia/linkedinbutton.png">
    </a>

    <a target=“_blank” href="https://github.com/kcheng16">
      <img src="images/socialmedia/githubicon.png" >
    </a>
  </div>
  
  <img id="meal-goal" src="images/meal-goals/meal-goal-1.png">

  <img id="maxcarb" src="images/maxcarb.png">
  <div class="carb-max"></div>

  <img id="carbctimg" src="images/carb-counter.png" >
  <div class="carb-count">0</div>
  
  <img id="calorieimg" src="images/calorie-counter.png">
  <div class="kcal">0</div>

  <table id="facts">
    <tr>
      <th>Food:</th>
      <th>Serving Size:</th>
      <th>Calories:</th>
      <th>Carbs:</th>
    </tr>
  </table>

  <div class="food-bank-div">
    <ul id="food-bank"></ul>
  </div>

  <div id="plate-container">
    <img id="plate" src="./images/plate.png">
    <img id="plate2" style="display: none;" src="./images/plate.png">

    <ul id="plate-ul" onmousedown="return false"></ul>
  </div>

  <div class="controls">
    <div class="clear-plate buttons">Clear Plate</div>
    <img id="play-button" class="buttons" src="images\audio-off.png"></img>
    <div class="eat-food buttons">Eat!</div>
  </div>  

</body>

</html>
